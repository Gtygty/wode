<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlockAndInline</title>
    <style>
        .block {
            background: yellowgreen;
            height: 30px;
            width: 200px;
        }

        .inline {
            height: 100px;
            width: 1000px;
            font-size: 10px;
            padding-left: 10px;
            line-height: 30px;
        }

        .text {
            line-height: 30px;
            font-size: 20px;
        }

        .inline-block > li{
            display: inline-block;
        }

        
    </style>
</head>
<body>
    <!--
        Block element: div h1 h2 p ul li ol dt dd ...
        Inline element: span a b strong ...

        Block: 1. 没有设置宽度的情况下, 铺满整行
               2. 默认独占一行
        inline: 1. 不支持宽高
                2. 内容撑开宽高
                3. 并排显示
                4. 不支持上下margin 和 padding

       inline-block：
            1、块在一行显示；
            2、行内属性标签支持宽高；
            3、没有宽度的时候内容撑开宽度
            4、代码换行被解析；
            5、ie6 ie7 不支持块属性标签的inline-block;
    -->
    <div class="block"></div>
    <a class="inline" href="#">This is a link</a>
    <a class="inline" href="#">This is a link 2</a>
    <div class="text">xxxxx</div>
    <ul class="inline-block">
        <li class="h">this is 1</li>
        <li class="h">this is 2</li>
        <li class="h">this is 3</li>
        <li class="h">this is 4</li>
    </ul>
</body>
</html>
